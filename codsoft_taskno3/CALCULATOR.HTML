<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 20px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #display {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 6px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #777;
        }

        button.equal {
            grid-column: span 2;
            background-color: #ff9500;
        }

        button.clear {
            background-color: #acacac;
            grid-column: span 1;
        }

        button.clear:hover {
            background-color: #c4c4c4;
        }

        button.operator {
            background-color: #ff9500;
        }

        button.operator:hover {
            background-color: #ffad33;
        }

        button.backspace {
            background-color: #acacac;
            color: #333;
            grid-column: span 1;
        }

        button.backspace:hover {
            background-color: #c4c4c4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>

        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">x</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendDot()">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="operator" onclick="appendPercentage()">%</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">โซ</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function appendNumber(number) {
            displayValue += number;
            document.getElementById('display').value = displayValue;
        }

        function appendOperator(operator) {
            displayValue += operator;
            document.getElementById('display').value = displayValue;
        }

        function appendDot() {
            if (!displayValue.includes('.')) {
                displayValue += '.';
                document.getElementById('display').value = displayValue;
            }
        }

        function appendPercentage() {
            displayValue += '/100*';
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }

        function backspace() {
            displayValue = displayValue.slice(0, -1);
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = result.toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }
    </script>
</body>
</html>
